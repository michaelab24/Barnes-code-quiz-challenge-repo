<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="./assets/style.css"/>
    <title>Code Quiz Challenge</title>
</head>

<body>
    <div>
        <p>Time:<span id="timer"></span> </p>
    </div>
    <div id="start">
        <h1>Welcome To the Code Quiz Challenge</h1>
        <button id="startbutton">Start Quiz</button>
    </div>
    <div id="questions" class="hide">
        <h1 id="title"></h1>
        <button id= "choice1"></button>
        <button id= "choice2"></button>
        <button id= "choice3"></button>
        <button id= "choice4"></button>
        <p id= "message"></p>

    </div>
    <div id="results" class="hide">
        <p id= "score"></p>
        <input id="initials" type="text">
        <button id="submit">Submit</button>
    </div>
    <div id="highscorescontainer" class="hide">
        <p id="highscores"></p>
    </div>
    
    <script src="./assets/script.js"></script>
</body>
</html>
